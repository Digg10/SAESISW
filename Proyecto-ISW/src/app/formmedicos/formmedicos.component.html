
<app-header></app-header>
<app-navbar></app-navbar>

<form  [formGroup]="formed"  (submit)="send"  errorTailor>
    <div class="container">
      <p>Datos médicos</p>
      <div class="form-group row">
        <label for="peso" class="col-sm-3 col-form-label">Peso:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="peso"  id="peso" placeholder="Peso" >
          
        </div>
      </div>
      <div class="form-group row">
        <label for="estatura" class="col-sm-3 col-form-label">Estatura:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  formControlName="estatura"  id="estatura" placeholder="Estatura" >
        </div>
      </div>
      <div class="form-group row">
        <label for="tipodesangre" class="col-sm-3 col-form-label">Tipo de sangre:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  formControlName="tipodesangre" id="tipodesangre" placeholder="Tipo de sangre" >
        </div>
      </div>
      <br/>
      <p>Afiliación Médica</p>
      <div class="form-group row">
        <label for="seguro" class="col-sm-3 col-form-label">Seguro Social:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="seguro"  id="seguro" placeholder="Seguro Social" >
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaalta" class="col-sm-3 col-form-label">Fecha de alta:</label>
          <div class="col-sm-1">
          <input type="date" name="fechaalta" formControlName="fechaalta"   min="2020-08-21" max="2024-08-21" />
              <span class="validity"></span>
          </div>    
      </div>
      <div class="form-group row">
        <label for="fechabaja" class="col-sm-3 col-form-label">Fecha de baja:</label>
          <div class="col-sm-1">
          <input type="date" name="fechabaja"  formControlName="fechabaja"   min="2020-08-21" max="2024-08-21" />
              <span class="validity"></span>
          </div>    
      </div>
      <br/>
      <p>Integridad Física</p>
      <div class="form-group row">
        <label for="enfermedades" class="col-sm-3 col-form-label">¿Padece enfermedades?</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="enfermedades"   id="enfermedades" placeholder="¿Padece enfermedades?" >
        </div>
      </div>
      <div class="form-group row">
        <label for="problemasfisicos" class="col-sm-3 col-form-label">¿Tiene problemas físicos?</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  formControlName="problemasfisicos"  id="problemasfisicos" placeholder="¿Tiene problemas físicos?" >
        </div>
      </div>
      <div class="form-group row">
        <label for="pieplano" class="col-sm-3 col-form-label">¿Tiene pie plano?</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  formControlName="pieplano"  id="pie plano" placeholder="¿Tiene pie plano?" >
        </div>
      </div>
      <div class="form-group row">
        <label for="alergias" class="col-sm-3 col-form-label">¿Tiene alergias?</label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  formControlName="alergias"   id="alergias" placeholder="¿Tiene alergias?" >
        </div>
      </div>
      <div class="form-group row">
        <label for="describirenfermedad" class="col-sm-3 col-form-label">Describa su enfermedad:</label>
        <div class="col-sm-9">
          <textarea class="form-control"  formControlName="describirenfermedad"  id="describirenfermedad" rows="3" placeholder="Escribe mínimo 10 caracteres" ></textarea>
        </div>
      </div>
      <br/>
      <button type="submit"  [disabled]="formmedicos.invalid"   class="btn btn-primary">Modificar datos</button>
      
    </div>
  </form>
  
  
<app-footer></app-footer>
